version: '3'

services:
  react-app:
    build:
      context: ./museum-react
    volumes:
      - ./museum-react:/app
    ports:
      - "3000:3000"

  spring-app:
    image: openjdk:latest
    working_dir: /app
    volumes:
      - ./museum-spring:/app
    ports:
      - "8080:8080"
    command: java -jar target/Museum-0.0.1-SNAPSHOT.jar

  mysql-db:
    image: mysql:latest
    command: --lower_case_table_names=1
    environment:
      MYSQL_ROOT_PASSWORD: some_pass
      MYSQL_DATABASE: dockerdb
      MYSQL_USER: springuser
      MYSQL_PASSWORD: springuser
    ports:
      - "3307:3306"
